<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-container">
        <div class="weather-header">
            <h1>Wheather App.</h1>
        </div>
        <div class="city-search">
          <input
            type="search"
            id="city"
            class="form-control"
            placeholder="Search for your city"
          />
        </div>

        <div class="weather-info">
          <div class="weather-header">
            <h3 id="city-name">City name</h3>
            <p id="date">Date</p>
          </div>
          <div class="weather-main">
            <div>
              <div class="clear" id="weather-icon"></div>
              <p id="weather-code">Weather description</p>
            </div>
            <div>
              <h3>
                Temperature: <span id="temperature">--</span> <span class="scale">°C</span>°F
              </h3>
              <p>
                Real feel: <span id="real-feel">--</span> <span class="scale">°C</span>
              </p>
            </div>
          </div>
          <div class="weather-footer">
            <ul class="weather-info">
              <li>Precipitation: <span id="precipitation">--</span> <span class="">mm/hr</span>in/hr</li>
              <li>Wind Speed <span id="wind-speed">--</span> <span class="">m/s</span>mph</li>
              <li>Visibility: <span id="visibility">--</span> <span class="">km</span>mi</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
